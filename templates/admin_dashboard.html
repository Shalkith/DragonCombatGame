<h2>Dashboard</h2>
<p>Quick overview of the system.</p>
<button onclick="runNPCChallenge()">Run NPC Challenge</button>
<div id='npc-result'></div>

<script>
async function runNPCChallenge() {
    const res = await fetch('/npc_start_challenge');
    const data = await res.json();
    document.getElementById('npc-result').innerText = data.message;
}
</script>
